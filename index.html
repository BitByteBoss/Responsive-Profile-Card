<!DOCTYPE html>
<html>
<head>
  <title>Responsive Profile Card</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body class="body">
  <div class="main">
    <div class="child">
      <img class="photo" src="profile-photo/Default_profile_image_of_a_coorperate_IT_worker_wearing_specs_0.jpg">
    </div>
    <div class="name">Dheeraj Dixit</div>
    <div class="descrp">YouTube & Blogger</div>
    <div class="logo">
      <div class="facebook"> <i class="fa-brands fa-facebook"></i></div>
      <div class="twitter"> <i class="fa-brands fa-square-twitter"></i></div>
      <div class="instagram"> <i class="fa-brands fa-square-instagram"></i></div>
      <div class="youtube"> <i class="fa-brands fa-square-youtube"></i> </div>
    </div>
    <div class="button">
      <button class="subscribe">Subscribe</button>
      <button class="Message">Message</button>
    </div>
    <div class="info">
      <div><i class="fa-regular fa-heart"></i></div>
      <div><p class="like">60k</p></div>
      <div class="bar">|</div>
      <div> <i class="fa-regular fa-comment"></i> </div>
      <div><p class="comment">20k</p></div>
      <div class="bar">|</div>
      <div><i class="fa-solid fa-share"></i> </div>
      <div><p class="share">12k</p></div>
    </div>
  </div>
</body>
</html>
